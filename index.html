<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="display-area">
    <div class="sidebar">
        <div class="button-section">
            <button class="new-book-button">NEW BOOK</button>
        </div>
        <div class="new-book-form">
            <form action="" method="POST" id="book-form-check">
                <fieldset id="book-form">
                    <label for="title">Title:</label><br>
                    <input type="text" name="title" id="title" required><br>
                    <label for="author">Author:</label><br>
                    <input type="text" name="author" id="author" required><br>
                    <label for="pages">Pages:</label><br>
                    <input type="number" name="pages" id="pages" required><br>
                    <span>Read?</span> &nbsp &nbsp &nbsp &nbsp
                    <label for="read-status-yes">Yes</label>
                    <input type="radio" name="read-status" id="read-status-yes" required>
                    <label for="read-status-no">No</label>
                    <input type="radio" name="read-status" id="read-status-no" required><br>
                    <button class="add-book-button">ADD BOOK</button>
                </fieldset>
            </form>
        </div>
    </div>
